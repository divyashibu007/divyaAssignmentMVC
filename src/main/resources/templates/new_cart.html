    <h1>Add to Cart</h1>
    <br />

           method="post">

        <table border="0" cellpadding="10">

            <tr>
                <td>Status:</td>


                <td><input type="radio" th:field="*{status}" class="form-control" value= "On Cart"/> Add to Cart </td>
                <td><input type="radio" th:field="*{status}" class="form-control" value= "Purchased"/> Purchase </td>


            </tr>
            <tr>
                <td>Select User</td>
                <td>
                <td>
                    <select name="userList" class="form-control select-checkbox" >
                        <option th:each="user : ${userList}"
                                th:value="${user.id}"
                                th:text="${user.userName}"></option>
                    </select>
                </td>
                </td>
            </tr>

            <tr>
                <td>Select Products</td>
                <td>
                <td>
                    <select name="productList" class="form-control select-checkbox" multiple>
                        <option th:each="product : ${productList}"
                                th:value="${product.id}"
                                th:text="${product.name}"></option>
                    </select>
                </td>
                </td>
            </tr>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>

            </tr>
        </table>
    </form>
