<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>List Users</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<div class="text-right">
		<form th:action="@{/logout}" method="post">
			<p>
				Welcome <b>[[${#request.userPrincipal.principal.Name}]]</b>
			</p>
			<input type="submit" value="Sign Out" />
		</form>
	</div>
	<div class="text-left">
		<div style="border: 1px solid #ccc; padding: 5px; margin-bottom: 20px;">

	    <a th:href="@{/user_list}">Users</a> | &nbsp;
            <a th:href="@{/product_list}">Product</a> |
			<a th:href="@{/cart_list}">Cart</a> |
			 <a th:href="@{/account_list}">Account</a> |
		 	


		</div>
	</div>
	<div align="center">
		<h3>User List</h3>
		<a th:href="@{/register}">Create New User</a>			&nbsp;&nbsp;&nbsp;
	</div>
	
	<div class="text-center">
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>User ID</th>
					<th>E-mail</th>
					<th>User Name</th>
					<th>Mobile NO</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user: ${listUsers}">
					<td th:text="${user.id}">User ID</td>
					<td th:text="${user.email}">E-mail</td>
					<td th:text="${user.userName}">User Name</td>
					<td th:text="${user.mobileNo}">Mobile No</td>
					<td>
						<a th:href="@{'/load_edit_user/' + ${user.id}}">Edit</a>
						<a th:href="@{'/delete_user/' + ${user.id}}" onclick="goBack()">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<script>
function goBack() {
  window.history.back();
}
</script>
</body>
</html>
